apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache
  namespace: default
  labels:
    app: apache
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache
        image: httpd:2.4
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 20
        volumeMounts:
        - name: apache-content
          mountPath: /usr/local/apache2/htdocs
      volumes:
      - name: apache-content
        configMap:
          name: apache-content

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: apache-content
  namespace: default
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Apache Web Server via Kong</title>
        <style>
            body { font-family: Arial, sans-serif; margin: 40px; }
            .header { color: #2c3e50; }
            .info { background: #ecf0f1; padding: 20px; margin: 20px 0; }
        </style>
    </head>
    <body>
        <h1 class="header">ðŸš€ Apache Web Server</h1>
        <div class="info">
            <h2>Successfully routed through Kong API Gateway!</h2>
            <p><strong>Service:</strong> Apache HTTP Server</p>
            <p><strong>Version:</strong> 2.4</p>
            <p><strong>Routing:</strong> Kong Proxy ALB â†’ Kong â†’ Apache Service</p>
            <p><strong>Path:</strong> /apache</p>
        </div>
        <hr>
        <p>This page is served by Apache running in Kubernetes, routed through Kong API Gateway.</p>
    </body>
    </html>

---
apiVersion: v1
kind: Service
metadata:
  name: apache-service
  namespace: default
  labels:
    app: apache
spec:
  selector:
    app: apache
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
